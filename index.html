<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo.png" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary SEO -->
  <title>One Stop | Your One Stop Solution</title>
  <meta name="description"
    content="One Stop is your complete digital solution for project management, website building, web app development, business process management, and branding. Empower your business with end-to-end digital expertise." />
  <meta name="author" content="One Stop" />
  <meta name="keywords"
    content="One Stop, project management, website development, web app development, business process management, branding, digital solutions, business transformation" />

  <!-- Canonical -->
  <link rel="canonical" href="https://onestopprojects.com/" />

  <!-- Robots -->
  <meta name="robots" content="index, follow" />

  <!-- Performance: DNS & Preconnect -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload Critical Assets -->
  <link rel="preload" href="/logo.png" as="image" type="image/png" />

  <!-- Fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="One Stop | Your One Stop Solution" />
  <meta property="og:description"
    content="Your complete solution for project management, website building, web app development, business process management, and branding." />
  <meta property="og:site_name" content="One Stop" />
  <meta property="og:url" content="https://onestopprojects.com/" />
  <meta property="og:image" content="https://onestopprojects.com/logo.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="One Stop | Your One Stop Solution" />
  <meta name="twitter:description"
    content="Your complete solution for project management, website building, web app development, business process management, and branding." />
  <meta name="twitter:image" content="https://onestopprojects.com/logo.png" />

  <!-- Mobile & PWA Optimization -->
  <meta name="theme-color" content="#172243" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- Fallback for no-JS -->
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" />
  </noscript>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
